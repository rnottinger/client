<ng-container>
    <button mat-button routerLink="/login" routerLinkActive="active" *ngIf="!isLoggedIn()">Login</button>
    <button mat-button (click)="logout()" routerLinkActive="active" *ngIf="isLoggedIn()">Logout</button>
    <button mat-button routerLink="/register" routerLinkActive="active" *ngIf="!isLoggedIn()">Register</button>
</ng-container>
